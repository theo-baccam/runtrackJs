<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        >
        </script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div id="title">J-05</div>
            <div>
                <button id="signUpButton">Inscription</button>
                <button id="logInButton">Connexion</button>
            </div>
        </header>

        <main id="formSection">
            <form id="signUpButton">
                <div id="signUpLastName">
                    <label for="signUpLastNameInput">Nom</label>
                    <input
                        type="text"
                        id="signUpLastNameInput"
                        name="signUpLastNameInput"
                    >
                </div>
                <div id="signUpFirstName">
                    <label for="signUpFirstNameInput">Pr√©nom</label>
                    <input
                        type="text"
                        id="signUpFirstNameInput"
                        name="signUpFirstNameInput"
                    >
                </div>
                <div id="signUpEmail">
                    <label for="signUpEmailInput">E-mail</label>
                    <input
                        type="text"
                        id="signUpEmailInput"
                        name="signUpEmailInput"
                    >
                </div>
                <div id="signUpPassword">
                    <label for="signUpPasswordInput">Mot de passe</label>
                    <input
                        type="text"
                        id="signUpPasswordInput"
                        name="signUpPasswordInput"
                    >
                </div>
                <div id="signUpAdress">
                    <label for="signUpAdressInput">Adresse</label>
                    <input
                        type="text"
                        id="signUpAdressInput"
                        name="signUpAdressInput"
                    >
                </div>
                <div id="signUpPostalCode">
                    <label for="signUpPostalCodeInput">Code postal</label>
                    <input
                        type="text"
                        id="signUpPostalCodeInput"
                        name="signUpPostalCodeInput"
                    >
                </div>
            </form>
        </main>
    </body>
</html>
