<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        >
        </script>
        <script src="inscription.js"></script>
    </head>
    <body>
        <header>
            <div id="title"><b>J-05</b></div>
            <div id="buttons">
                <button 
                    onclick="window.location.href='inscription.html'"
                >
                    Inscription
                </button>
                <button 
                    onclick="window.location.href='connexion.html'"
                >
                    Connexion
                </button>
            </div>
        </header>

        <main>
            <form>
                <div>
                    <label for="signUpLastNameInput">Nom</label>
                    <input
                        type="text"
                        id="signUpLastNameInput"
                        name="signUpLastNameInput"
                    >
                </div>
                <div>
                    <label for="signUpFirstNameInput">Pr√©nom</label>
                    <input
                        type="text"
                        id="signUpFirstNameInput"
                        name="signUpFirstNameInput"
                    >
                </div>
                <div>
                    <label for="signUpEmailInput">E-mail</label>
                    <input
                        type="email"
                        class="email"
                        id="signUpEmailInput"
                        name="signUpEmailInput"
                    >
                </div>
                <div>
                    <label for="signUpPasswordInput">Mot de passe</label>
                    <input
                        type="password"
                        id="signUpPasswordInput"
                        name="signUpPasswordInput"
                    >
                </div>
                <div>
                    <label for="signUpAddressInput">Adresse</label>
                    <input
                        type="text"
                        class="address"
                        id="signUpAddressInput"
                        name="signUpAddressInput"
                    >
                </div>
                <div>
                    <label for="signUpPostalCodeInput">Code postal</label>
                    <input
                        type="text"
                        id="signUpPostalCodeInput"
                        name="signUpPostalCodeInput"
                    >
                </div>
                <div>
                    <button>S'inscrire</button>
                </div>
            </form>
        </main>
    </body>
</html>
